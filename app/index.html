<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>GenDungeon</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="menu">
    <h1>GenDungeon</h1>
    <ul id="main-menu">
        <li>
            <button class="new-game-button">New Game</button>
        </li>
        <li>
            <button class="load-game-button">Load Game</button>
        </li>
        <li>
            <button class="options-button">Options</button>
        </li>
        <li>
            <button class="leaderboard-button">Leaderboard</button>
        </li>
        <li>
            <button class="quit-button">Quit</button>
        </li>
    </ul>
    <ul id="options-menu">
        <li>
            <button class="fullscreen-button">Fullscreen (Disabled)</button>
        </li>
        <li>
            <button class="back-button">Go Back</button>
        </li>
    </ul>
    <ul id="leaderboard-screen">
        <li class="loading-text">Loading...</li>
        <li class="leaderboard-wrapper">
            <table class="leaderboard"></table>
        </li>
        <li>
            <button class="back-button">Go Back</button>
        </li>
    </ul>
</div>
<button class="version-text">GenDungeon 0.3.1a</button>

<script src="js/lib/jquery-3.5.1.min.js"></script>
<script src="js/game.js" type="module"></script>

</body>
</html>
