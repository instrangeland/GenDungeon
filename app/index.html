<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>GenDungeon</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>

<div id="log">
    <p class="msg-system">Loading...</p>
</div>
<div id="input-prefix">&gt;</div>
<div id="input-wrapper">
    <input id="input-box" type="text" placeholder="You can type here!" autocomplete="off"></div>
<table id="minimap"></table>

<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="js/lib/jquery-3.5.1.slim.min.js"></script>
<script src="js/lib/perlin.min.js"></script>
<script src="js/lib/seedrandom.min.js"></script>
<script src="js/lib/indefinite-article.js"></script>
<script src="js/game.js" type="module"></script>

<script>
    if (window.module) {
        module = window.module;
    }
</script>

</body>
</html>
